<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jugador</title>
    <link href="https://fonts.googleapis.com/css?family=Heebo:400,700|IBM+Plex+Sans:600" rel="stylesheet">
    <link rel="stylesheet" href="dist/css/style.css">

<body class="is-boxed has-animations">
    <div class="body-wrap boxed-container">
        <header class="site-header">
            <div class="container">
                <div class="site-header-inner">
                    <div class="brand header-brand">
                        <h1 class="m-0">
                            <a href="#">
								<img class="header-logo-image asset-light" src="dist/images/logo-light.svg" alt="Logo">
								<img class="header-logo-image asset-dark" src="dist/images/logo-dark.svg" alt="Logo">
                            </a>

                    </div>
                </div>
            </div>
        </header>

        <main>
            <section class="hero">
                <div class="container">

						<div class="hero-copy">
	                        <h1 class="hero-title mt-0">jugador</h1>
	                        <p class="hero-paragraph">Por: Ronoy S, Brian A, Albert C, Shankar H, Arjun R, Pranav T</p>
	                        <div class="hero-cta">

								<div class="lights-toggle">
									<input id="lights-toggle" type="checkbox" name="lights-toggle" class="switch" checked="checked">
									<label for="lights-toggle" class="text-xs"><span>Cambia</span></label>
								</div>
							</div>
						</div>


						<div class="hero-media">
							<div class="header-illustration">

							</div>


							<!--<div class="hero-media-illustration">
								<img class="hero-media-illustration-image asset-light" src="dist/images/hero-media-illustration-light.svg" alt="Hero media illustration">
								<img class="hero-media-illustration-image asset-dark" src="dist/images/hero-media-illustration-dark.svg" alt="Hero media illustration">
							</div>-->
							<div class="hero-media-container">
								<img class="hero-media-image asset-light" src="dist/images/logo-general.jpg" alt="Hero media">
								<img class="hero-media-image asset-dark" src="dist/images/logo-general.jpg" alt="Hero media">
							</div>
						</div>
                    </div>
                </div>
            </section>

            <section class="features section">
                <div class="container">
					<div class="features-inner section-inner has-bottom-divider">
						<div class="features-header text-center">
							<div class="container-sm">
								<h2 class="section-title mt-0">Presiona Para Jugar</h2>
	                            <p class="section-paragraph">Selecciona que juego quieres jugar</p>


              <center><table>
              <tr><iframe align=center frameborder="0" allowtransparency="true"  scrolling="no" src="https://spritted.com/en/game/physics-drop?embed" width="800px" height="600px"></iframe></tr>
              <tr><iframe align=center frameborder="0" allowtransparency="true" height="10px"></iframe></tr>
              <tr><iframe align=center frameborder="0" allowtransparency="true"  scrolling="no" src="https://spritted.com/en/game/get-on-top-mobile?embed" width="800px" height="600px"></iframe></tr>
              <tr><iframe align=center frameborder="0" allowtransparency="true" height="10px"></iframe></tr>
              <tr><iframe align=center frameborder="0" allowtransparency="true"  scrolling="no" src="https://www.silvergames.com/en/2048/iframe" width="800px" height="600px" style="margin:0;padding:0;border:0"></iframe></tr>
              <tr><iframe src="https://www.silvergames.com/en/flip-master/iframe" width="500" height="670" style="margin:0;padding:0;border:0" align=center></iframe></tr>

							</div>

<form action="http://classroom.google.com" align=center>

</form>

        </main>

                    <div class="brand footer-brand">
                        <a href="#">
							<img class="asset-light" src="dist/images/logo-light.svg" alt="Logo">
							<img class="asset-dark" src="dist/images/logo-dark.svg" alt="Logo">
                        </a>
                    </div>


                    <div class="footer-copyright">&copy; Jugador</div>
                </div>
            </div>
        </footer>

    <script src="dist/js/main.min.js"></script>
